{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Вход в систему</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block mb-1 text-sm text-gray-700">Имя пользователя</label>
      <input type="text" name="username" class="w-full border border-gray-300 rounded px-3 py-2">
    </div>
    <div class="mb-4">
      <label class="block mb-1 text-sm text-gray-700">Пароль</label>
      <input type="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2">
    </div>
    <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Войти
    </button>
  </form>
</div>
{% endblock %}
